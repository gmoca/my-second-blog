{% extends 'accounts/base_accounts.html' %}
{% block title %}{{ titulo }}{% endblock title %}
{% block accounts_content %}
    <h2 class="page-header">Editar {{ titulo }}</h2>
    <form method="post" action=""> {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Actualizar {{ titulo }} </button>
        <a href="{% url 'accounts.index' %}" class="btn btn-warning" type="submit">Cancelar</a>
    </form>
{% endblock accounts_content %}
